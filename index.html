<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Wars</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger bg-opacity-75">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-white fs-2">MovieWars <span class="icon">
                    <i class="fas fa-film text-white"></i>
                </span></span>
        </div>
    </nav>
    <div class="row d-flex flex-row justify-content-between">
        <div class="mt-3 ms-5 me-5 col-md-12 col-lg-5">
            <div class="autocomplete"></div>
        </div>
        <div class="mt-3 me-5 ms-5 col-md-12 col-lg-5">
            <div class="autocompleteOne"></div>
        </div>
    </div>
    <div class="information container col-lg-5 mt-5">
        <div class="alert alert-info text-center" role="alert">
            <p class="m-0 fw-bolder fs-5"><i class="fa-solid fa-circle-info"></i> Search movies on both sides to
                compare.</p>
            <p class="mb-0">Will show you the best one :)</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
</body>

</html>
